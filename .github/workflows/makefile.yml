name: Honey tester

on:
  push:
    branches: [ "fasm" ]
  pull_request:
    branches: [ "fasm" ]

jobs:
  test:

    runs-on: ubuntu-latest
    

    steps:
    
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Honey
      run: make install
      
